<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description"
        content="Reviewing the priciples of forms, using HTML, JavaScript and CSS, so we can have a good work with best practices">
    <meta name="name" content="Edrei Barajas">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required aria-label="Product Name">
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <div>
                <label><b>Overall Rating</b></label>
                <div class="rating-group">
                    <label for="rate1">★<br>
                        <input id="rate1" type="radio" name="rating" value="1">
                    </label>
                    <label for="rate2">★★<br>
                        <input id="rate2" type="radio" name="rating" value="2">
                    </label>
                    <label for="rate3">★★★<br>
                        <input id="rate3" type="radio" name="rating" value="3">
                    </label>
                    <label for="rate4">★★★★<br>
                        <input id="rate4" type="radio" name="rating" value="4">
                    </label>
                    <label for="rate5">★★★★★<br>
                        <input id="rate5" type="radio" name="rating" value="5">
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required
                    aria-label="Installation Date">
            </div>

            <fieldset class="form-group">
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <div class="features">
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Durability</label>
                </div>
                <div class="features">
                    <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                    <label for="ease-of-use">Ease of Use</label>
                </div>
                <div class="features">
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Performance</label>
                </div>
                <div class="features">
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Design</label>
                </div>
            </fieldset>


            <div class="form-group">
                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review" aria-label="Written Review"></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name (Optional)</label>
                <input type="text" id="user-name" name="user-name" aria-label="Your Name">
            </div>

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="year"></span> | Edrei Barajas | Mexico</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>

</body>

</html>
